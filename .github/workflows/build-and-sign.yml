name: Build and Code Sign

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build-and-sign:
    name: Build and Code Sign
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # Generate package-lock.json if it doesn't exist
          npm install --package-lock-only
          npm ci

      - name: Build project
        run: npm run build

      - name: Build executables
        run: npm run package
        env:
          CI: true

      - name: Debug - List build directory contents
        run: |
          echo "Contents of build directory:"
          ls -la build/ || echo "build directory not found"
          echo "Contents of build/releases directory:"
          ls -la build/releases/ || echo "build/releases directory not found"

      - name: Upload macOS executable for signing
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: build/releases/latest-macos-x64
          retention-days: 1
          if-no-files-found: error

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: build/releases/latest-win-x64.exe
          retention-days: 1
          if-no-files-found: error

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: build/releases/latest-linux-x64
          retention-days: 1
          if-no-files-found: error

  sign-macos:
    name: Sign macOS Executable
    needs: build-and-sign
    runs-on: macos-latest
    
    steps:
      - name: Set up short working directory
        run: |
          mkdir -p /tmp/sign
          cd /tmp/sign
      - name: Download macOS executable
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: /tmp/sign

      - name: Debug - List downloaded files
        run: |
          cd /tmp/sign
          echo "Contents of current directory:"
          ls -la
          echo "Contents of downloaded artifact:"
          ls -la latest-macos-x64 || echo "latest-macos-x64 not found"

      - name: Sign macOS executable (Manual)
        run: |
          cd /tmp/sign
          # Download rcodesign for macOS
          curl -L -o /tmp/rcodesign.tar.gz "https://github.com/indygreg/apple-platform-rs/releases/download/apple-codesign%2F0.28.0/apple-codesign-0.28.0-macos-universal.tar.gz"
          tar -xzf /tmp/rcodesign.tar.gz -C /tmp
          chmod +x /tmp/apple-codesign-0.28.0-macos-universal/rcodesign
          
          # Create p12 file from base64 secret
          echo "${{ secrets.MACOS_CERTIFICATE_P12 }}" | base64 -d > /tmp/certificate.p12
          
          # Alternative: Convert p12 to pem format (rcodesign might handle this better)
          echo "Converting p12 to pem format..."
          openssl pkcs12 -in /tmp/certificate.p12 -out /tmp/certificate.pem -nodes -passin pass:"${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" || echo "PEM conversion failed, continuing with p12"
          
          # Debug: Test if the p12 file is valid
          echo "Testing p12 file validity..."
          if openssl pkcs12 -info -in /tmp/certificate.p12 -noout -passin pass:"${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" 2>/dev/null; then
            echo "✅ P12 file is valid and password is correct"
          else
            echo "❌ P12 file is invalid or password is incorrect"
            echo "Please check your MACOS_CERTIFICATE_PASSWORD secret"
            exit 1
          fi
          
                                # Sign the executable with Developer ID certificate
            echo "Signing with Developer ID certificate..."
            
                         # Convert p12 to PEM format (contains both certificate and private key)
             echo "Converting p12 to PEM format..."
             openssl pkcs12 -in /tmp/certificate.p12 -out /tmp/certificate.pem -nodes -passin pass:"${{ secrets.MACOS_CERTIFICATE_PASSWORD }}"
             
             # Extract certificate and private key separately
             echo "Extracting certificate and private key..."
             openssl x509 -in /tmp/certificate.pem -out /tmp/certificate_only.pem
             openssl pkey -in /tmp/certificate.pem -out /tmp/private_key.pem
             
             # Convert certificate to DER format
             echo "Converting certificate to DER format..."
             openssl x509 -in /tmp/certificate_only.pem -outform DER -out /tmp/certificate.der
             
             # Extract certificate info to verify it's a Developer ID certificate
             echo "Certificate information:"
             openssl x509 -in /tmp/certificate_only.pem -text -noout | grep -i "subject\|issuer" || echo "Could not extract certificate info"
             
             # Sign with both certificate and private key files
             /tmp/apple-codesign-0.28.0-macos-universal/rcodesign sign \
               --certificate-der-file /tmp/certificate.der \
               --private-key /tmp/private_key.pem \
               --code-signature-flags runtime \
               latest-macos-x64 latest-macos-x64-signed
           
           # Verify the signature type
           echo "Verifying signature type after signing..."
           codesign -dv latest-macos-x64-signed
          
                                             # Clean up sensitive files
             rm -f /tmp/certificate.p12 /tmp/certificate.pem /tmp/certificate_only.pem /tmp/private_key.pem /tmp/certificate.der
           
                       # Notarize the signed executable (optional but recommended)
            echo "Notarizing the signed executable..."
            if [ -n "${{ secrets.APP_STORE_CONNECT_ISSUER }}" ] && [ -n "${{ secrets.APP_STORE_CONNECT_KEY }}" ] && [ -n "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" ]; then
              echo "Creating notarization request..."
              echo "Issuer ID: ${{ secrets.APP_STORE_CONNECT_ISSUER }}"
              
              # Create p8 file from base64 secret
              echo "${{ secrets.APP_STORE_CONNECT_KEY }}" | base64 -d > /tmp/app_store_connect.p8
              
              # Debug: Check if the p8 file was created correctly
              echo "P8 file size: $(ls -la /tmp/app_store_connect.p8 | awk '{print $5}') bytes"
              echo "P8 file first line: $(head -1 /tmp/app_store_connect.p8)"
              
              # Check rcodesign help for notary-submit
              echo "Checking rcodesign notary-submit help..."
              /tmp/apple-codesign-0.28.0-macos-universal/rcodesign notary-submit --help
              
                             # Use encode-app-store-connect-api-key command to create proper JSON
               echo "Creating API key JSON using encode-app-store-connect-api-key..."
               /tmp/apple-codesign-0.28.0-macos-universal/rcodesign encode-app-store-connect-api-key \
                 -o /tmp/api_key.json \
                 "${{ secrets.APP_STORE_CONNECT_ISSUER }}" \
                 "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" \
                 /tmp/app_store_connect.p8
              
                             # Debug: Check what type of file we have
               echo "Checking file type for notarization..."
               file latest-macos-x64-signed
               ls -la latest-macos-x64-signed
               
               # Check if the file is code signed
               echo "Checking code signature..."
               codesign -dv latest-macos-x64-signed || echo "File is not code signed"
               
               # Check if the file has a valid code signature
               echo "Verifying code signature..."
               codesign --verify --verbose=4 latest-macos-x64-signed || echo "Code signature verification failed"
               
               # Submit for notarization (try without staple first)
               echo "Submitting for notarization..."
               /tmp/apple-codesign-0.28.0-macos-universal/rcodesign notary-submit \
                 --api-key-file /tmp/api_key.json \
                 --wait \
                 latest-macos-x64-signed
               
               # If notarization succeeds, staple the ticket
               echo "Stapling notarization ticket..."
               /tmp/apple-codesign-0.28.0-macos-universal/rcodesign staple \
                 latest-macos-x64-signed
              
                             # Notarization and stapling completed in the previous command
              
              rm -f /tmp/app_store_connect.p8 /tmp/api_key.json
              echo "✅ Notarization completed!"
            else
              echo "⚠️ Skipping notarization (App Store Connect credentials not provided)"
              echo "To enable notarization, add these GitHub secrets:"
              echo "- APP_STORE_CONNECT_ISSUER: Your App Store Connect API issuer ID"
              echo "- APP_STORE_CONNECT_KEY: Your App Store Connect API key (base64 encoded)"
              echo "- APP_STORE_CONNECT_KEY_ID: Your App Store Connect API key ID"
            fi
          


      - name: Upload signed macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable-signed
          path: /tmp/sign/latest-macos-x64-signed
          retention-days: 30

      

  create-release:
    name: Create Release
    needs: [build-and-sign, sign-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Debug - List downloaded artifacts
        run: |
          echo "Contents of artifacts directory:"
          find ./artifacts -type f -name "*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-executable-signed/latest-macos-x64-signed
            artifacts/windows-executable/latest-win-x64.exe
            artifacts/linux-executable/latest-linux-x64
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Neuron Node Builder ${{ github.ref_name }}
            
            ### Downloads
            - **macOS**: `latest-macos-x64-signed` (code signed)
            - **Windows**: `latest-win-x64.exe`
            - **Linux**: `latest-linux-x64`
            
            ### Changes
            See the [changelog](CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
