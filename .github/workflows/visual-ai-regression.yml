name: Visual Regression Testing

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC

env:
  NODE_VERSION: '18'

jobs:
  visual:
    name: Visual Regression (${{ matrix.label }})
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head_repo.fork == false }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            project: chromium-mac
            label: macOS Chromium
            parallel-index: 0
          - runner: windows-2022
            project: chromium-win
            label: Windows Chromium
            parallel-index: 1
    env:
      # Argos CI Configuration
      ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
      ARGOS_UPLOAD: 'true'
      ARGOS_PARALLEL_TOTAL: '2'
      ARGOS_PARALLEL_INDEX: ${{ matrix.parallel-index }}
      ARGOS_BUILD_NAME: neuron-pr-${{ github.run_id }}-${{ github.run_attempt }}

      # Test Environment
      VISUAL_TEST_MODE: '1'
      NODE_RED_BASE_URL: 'http://127.0.0.1:1880'
      CI: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history required for Argos comparison

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        shell: bash
        run: npm ci

      - name: Install Playwright browsers
        shell: bash
        run: npx playwright install chromium

      - name: Run visual regression tests with Argos CI
        shell: bash
        env:
          PLAYWRIGHT_HTML_REPORT: tests/visual/.playwright-report
        run: |
          npx playwright test tests/visual --project=${{ matrix.project }}

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results-${{ matrix.project }}-${{ github.run_id }}
          path: |
            tests/visual/.playwright-report
            tests/visual/.output
          if-no-files-found: warn
          retention-days: 7

      - name: Comment Argos build URL on PR
        if: github.event_name == 'pull_request' && matrix.parallel-index == 0
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const buildName = process.env.ARGOS_BUILD_NAME;
            const comment = `## ðŸŽ¨ Visual Regression Testing\n\n` +
              `Argos CI is comparing screenshots for this PR.\n\n` +
              `ðŸ“Š **Build**: \`${buildName}\`\n` +
              `ðŸ”— **View Results**: [Argos Dashboard](https://app.argos-ci.com)\n\n` +
              `The Argos bot will comment when the visual comparison is complete.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
