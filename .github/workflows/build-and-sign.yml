name: Build and Code Sign

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build-and-sign:
    name: Build and Code Sign
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # Generate package-lock.json if it doesn't exist
          npm install --package-lock-only
          npm ci

      - name: Build project
        run: npm run build

      - name: Build executables
        run: npm run package
        env:
          CI: true

      - name: Debug - List build directory contents
        run: |
          echo "Contents of build directory:"
          ls -la build/ || echo "build directory not found"
          echo "Contents of build/releases directory:"
          ls -la build/releases/ || echo "build/releases directory not found"

      - name: Upload macOS executable for signing
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: build/releases/latest-macos-x64
          retention-days: 1
          if-no-files-found: error

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: build/releases/latest-win-x64.exe
          retention-days: 1
          if-no-files-found: error

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: build/releases/latest-linux-x64
          retention-days: 1
          if-no-files-found: error

  sign-macos:
    name: Sign macOS Executable
    needs: build-and-sign
    runs-on: macos-latest
    
    steps:
      - name: Set up short working directory
        run: |
          mkdir -p /tmp/sign
          cd /tmp/sign
      - name: Download macOS executable
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: /tmp/sign

      - name: Debug - List downloaded files
        run: |
          cd /tmp/sign
          echo "Contents of current directory:"
          ls -la
          echo "Contents of downloaded artifact:"
          ls -la latest-macos-x64 || echo "latest-macos-x64 not found"

      - name: Sign macOS executable (Manual)
        run: |
          cd /tmp/sign
          # Download rcodesign for macOS
          curl -L -o /tmp/rcodesign.tar.gz "https://github.com/indygreg/apple-platform-rs/releases/download/apple-codesign%2F0.28.0/apple-codesign-0.28.0-macos-universal.tar.gz"
          tar -xzf /tmp/rcodesign.tar.gz -C /tmp
          chmod +x /tmp/apple-codesign-0.28.0-macos-universal/rcodesign
          
          # Create p12 file from base64 secret
          echo "${{ secrets.MACOS_CERTIFICATE_P12 }}" | base64 -d > /tmp/certificate.p12
          
          # Alternative: Convert p12 to pem format (rcodesign might handle this better)
          echo "Converting p12 to pem format..."
          openssl pkcs12 -in /tmp/certificate.p12 -out /tmp/certificate.pem -nodes -passin pass:"${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" || echo "PEM conversion failed, continuing with p12"
          
          # Debug: Test if the p12 file is valid
          echo "Testing p12 file validity..."
          if openssl pkcs12 -info -in /tmp/certificate.p12 -noout -passin pass:"${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" 2>/dev/null; then
            echo "✅ P12 file is valid and password is correct"
          else
            echo "❌ P12 file is invalid or password is incorrect"
            echo "Please check your MACOS_CERTIFICATE_PASSWORD secret"
            exit 1
          fi
          
          # Sign the executable with certificate (try different password formats)
          echo "Attempting to sign with rcodesign..."
          
          # Try method 1: Direct password with p12
          /tmp/apple-codesign-0.28.0-macos-universal/rcodesign sign \
            --p12-file /tmp/certificate.p12 \
            --p12-password "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" \
            latest-macos-x64 latest-macos-x64-signed || {
            echo "Method 1 failed, trying method 2..."
            # Try method 2: Password with quotes
            /tmp/apple-codesign-0.28.0-macos-universal/rcodesign sign \
              --p12-file /tmp/certificate.p12 \
              --p12-password '"${{ secrets.MACOS_CERTIFICATE_PASSWORD }}"' \
              latest-macos-x64 latest-macos-x64-signed || {
              echo "Method 2 failed, trying method 3..."
              # Try method 3: Environment variable
              export P12_PASSWORD="${{ secrets.MACOS_CERTIFICATE_PASSWORD }}"
              /tmp/apple-codesign-0.28.0-macos-universal/rcodesign sign \
                --p12-file /tmp/certificate.p12 \
                --p12-password "$P12_PASSWORD" \
                latest-macos-x64 latest-macos-x64-signed || {
                echo "Method 3 failed, trying method 4 with PEM..."
                                 echo "Method 3 failed, trying method 4 with PEM..."
                 # Try method 4: Use PEM format if available
                 if [ -f /tmp/certificate.pem ]; then
                   echo "Converting PEM to DER format..."
                   openssl x509 -in /tmp/certificate.pem -outform DER -out /tmp/certificate.der
                   /tmp/apple-codesign-0.28.0-macos-universal/rcodesign sign \
                     --certificate-der-file /tmp/certificate.der \
                     latest-macos-x64 latest-macos-x64-signed
                 else
                   echo "All methods failed"
                   exit 1
                 fi
              }
            }
          }
          
          # Clean up sensitive files
          rm -f /tmp/certificate.p12
          


      - name: Upload signed macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable-signed
          path: /tmp/sign/latest-macos-x64-signed
          retention-days: 30

      

  create-release:
    name: Create Release
    needs: [build-and-sign, sign-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Debug - List downloaded artifacts
        run: |
          echo "Contents of artifacts directory:"
          find ./artifacts -type f -name "*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-executable-signed/latest-macos-x64-signed
            artifacts/windows-executable/latest-win-x64.exe
            artifacts/linux-executable/latest-linux-x64
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Neuron Node Builder ${{ github.ref_name }}
            
            ### Downloads
            - **macOS**: `latest-macos-x64-signed` (code signed)
            - **Windows**: `latest-win-x64.exe`
            - **Linux**: `latest-linux-x64`
            
            ### Changes
            See the [changelog](CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
